<mat-toolbar color="primary" class="mat-elevation-z8">
  <span routerLink="/">EMS</span>
</mat-toolbar>

<button id="add_button" mat-fab color="primary" routerLink="/add" aria-label="Example icon-button with a heart icon">
  <mat-icon>add</mat-icon>
</button>

<mat-card class="mat-elevation-z4">
  <mat-card-title>Employees</mat-card-title>
  <mat-card-subtitle>List of all employees in the organization.</mat-card-subtitle>
  <table mat-table [dataSource]="employees" class="mat-elevation-z0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef>Job Title</th>
      <td mat-cell *matCellDef="let element">{{ element.jobTitle }}</td>
    </ng-container>
    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let element" [routerLink]="element.manager ? '/employees/' + element.manager.id : null" class="text-link">{{ element.manager ? element.manager.name : '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element" class="options-col">
        <button mat-icon-button aria-label="View employee details" [routerLink]="'/employees/' + element.id">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button aria-label="View employee details" (click)="deleteEmployee(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>


<mat-card class="mat-elevation-z4">
  <mat-card-title>Designations</mat-card-title>
  <mat-card-subtitle>List of all designations in the organization.</mat-card-subtitle>
  <table mat-table [dataSource]="designations" class="mat-elevation-z0">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef>Level</th>
      <td mat-cell *matCellDef="let element">{{ element.level }}</td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element" class="options-col">
        <button mat-icon-button aria-label="View employee details" (click)="deleteDesignation(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="designationColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: designationColumns;"></tr>
  </table>
</mat-card>
